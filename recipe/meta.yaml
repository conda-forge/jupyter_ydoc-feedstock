{% set version = "0.2.4" %}

package:
  name: jupyter_ydoc
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/j/jupyter_ydoc/jupyter_ydoc-{{ version }}.tar.gz
    sha256: a3f670a69135e90493ffb91d6788efe2632bf42c6cc42a25f25c2e6eddd55a0e
  - folder: src
    url: https://github.com/jupyter-server/jupyter_ydoc/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 352da590183c2523d07fccfc17102a3d96c696f92833336a6c3c9226553e540b

build:
  noarch: python
  number: 0
  script: cd dist && {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatch-nodejs-version
    - hatchling >=1.10.0
    - pip
    - python >=3.7
  run:
    - importlib_metadata >=3.6
    - python >=3.7
    - y-py >=0.5.3,<0.6.0

test:
  source_files:
    - src/javascript
    - src/package.json
    - src/tests
  requires:
    - pip
    # - nodejs >=18,<19
